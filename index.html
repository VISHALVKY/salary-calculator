<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salary Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color:lightslategray;
    }
    #container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
    }
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    label {
        display: inline-block;
        width: 200px;
        text-align: left;
        margin-bottom: 10px;
        color: #555;
    }
    input[type="number"] {
        width: 200px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 15px;
        font-size: 16px;
    }
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
        font-size: 18px;
        text-align: left;
    }
</style>
</head>
<body>
<div id="container">
    <h2>Salary Calculator</h2>
    <label for="salary">Enter your annual salary:</label>
    <input type="number" id="salary" placeholder="Enter annual salary"><br><br>
    <button onclick="calculate()">Calculate</button><br><br>
    <div id="result"></div>
</div>

<script>
    function calculate() {
        var salary = parseFloat(document.getElementById("salary").value);

        if (isNaN(salary) || salary <= 0) {
            document.getElementById("result").innerHTML = "Please enter a valid salary";
            return;
        }

        var yearlySalary = salary;
        var monthlySalary = salary / 12;
        var weeklySalary = salary / 52;
        var dailySalary = salary / 365;
        var hourlySalary = salary / (365 * 24);
        var minuteSalary = salary / (365 * 24 * 60);
        var secondSalary = salary / (365 * 24 * 60 * 60);

        document.getElementById("result").innerHTML = "<p>Yearly Salary: ₹" + yearlySalary.toFixed(2) + "</p>" +
                                                          "<p>Monthly Salary: ₹" + monthlySalary.toFixed(2) + "</p>" +
                                                          "<p>Weekly Salary: ₹" + weeklySalary.toFixed(2) + "</p>" +
                                                          "<p>Daily Salary: ₹" + dailySalary.toFixed(2) + "</p>" +
                                                          "<p>Hourly Salary: ₹" + hourlySalary.toFixed(2) + "</p>" +
                                                          "<p>Minute Salary: ₹" + minuteSalary.toFixed(2) + "</p>" +
                                                          "<p>Second Salary: ₹" + secondSalary.toFixed(2) + "</p>";
    }
</script>
</body>
</html>
